<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Do Not Index Example</title>
</head>
<body>
    <h1>This page should not be indexed by search engines.</h1>
    <p>Search engines will not show this page in search results because of the meta tag in the head section.</p>
</body>
</html>
